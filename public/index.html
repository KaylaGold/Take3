<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>BOOK NOOK | Home </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css"/>

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

</head>


<body>

    <div class="jumbotron">
        <h1 style="text-shadow: 1px 1px 2px black;color:yellow;font-size:65px;text-align:center;font-weight:bolder">BOOK
            NOOK
        </h1>
        <h2>Your Best Seller Novel is Just One Click Away!</h2>
        <br>
        <br>
    </div>

    <!--Buttons for Top sellers and Inventory-->
    <div class="container1">
        <div class="row">
            <div class="col-lg-6">
                <h2 id="h22">Top Sellers | Inventory </h2>
                <div class="button-container">
                    <button id="inv" class="button" style="vertical-align:middle">
                        <span>My Shelf </span>
                    </button>
                    <br>
                    <br>
                    <button id="wish" class="button" style="vertical-align:middle">
                        <span>Wish List </span>
                    </button>
                    <br>
                    <br>
                    <button id="cat" class="button" style="vertical-align:middle">
                        <span>Top Sellers </span>
                    </button>
                </div>
            </div>
            <!--Login Modal-->
            <div class="col-lg-6">
                <div class="login-container">
                    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

                    <div id="id01" class="modal">

                        <form class="modal-content animate" action="./index.html">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                                <img src="../public/assets/images/login.jpg" alt="Avatar" class="avatar">

                            </div>

                            <div class="container3">
                                <label for="uname"><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" id="username">

                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" id="password">

                                <button type="submit" id="login" onclick="document.getElementById('id01').style.display='none'">Login</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                            </div>

                            <div class="container3" style="background-color:#f1f1f1">
                                <button type="button" id="return-login" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="category">
    </div>

    <!--Footer-->
    <footer>
        <p id="pfooter"></p>
    </footer>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script type="text/javascript" src="./js/app.js"></script>

    <script type="text/javascript">
        // Get the modal
        let modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
